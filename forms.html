<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form class="" action="index.html" method="post">
      <label for="name">Name: </label>
      <input type="text" name="name" value="">
      <br>
      <label for="password">Password: </label>
      <input type="text" name="password" value="">
      <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="email">Email: </label>
      <input type="text" id="email" name="email" value="">
      <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="phone">Phone: </label>
      <input type="tel" id="phone" name="phone" value="">
      <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="url">Web Address: </label>
      <input type="url" id="url" name="url">
      <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="url">Age: </label>
      <input type="number" id="age" name="age" min="1" max="1000000000" step="1">
      <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="url">Age: </label>
      <input type="number" id="age" name="age" min="0" max="1" step="0.01">
      <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="price">Choose Maximum House Price: </label>
      <input type="range" id="price" name="price" min="1" max="1000000000" step="10" value="1">
      <output class="price-output" for="price" name="result"></output>
      <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="date">Date: </label>
      <input type="datetime-local" name="datetime" id="datetime">
      <input type="month" name="month" id="month">
      <input type="time" name="time" id="time">
      <input type="week" name="week" id="week">
      <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="myDate">When are you available this summer?</label>
      <input type="date" name="myDate" min="2021-03-09" max="2101-12-31" step="7" id="myDate">
      <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="color">Color: </label>
      <input type="color" name="color" id="color">
      <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <input type="text" name="" value=""><hr>
    <input type="submit" name="" value="Submit"><hr>
    <input type="file" name="" value=""><hr>
    <input type="date" name="" value=""><hr>
    <input type="radio" name="" value=""><hr>
    <input type="range" name="" value=""><hr>
    <hr>
    <h3><a href="index.html"><< Back</a></h3>
  </body>
</html>
